# Use JSONSchema to validate out pack files conform to our DataModels

validate-packs:
  stage: test
  before_script:
    - apt-get update
    - apt-get install jq --yes
  script:
    - ./.gitlab/pipeline_tests/test-packs.sh
  needs:
    - job: init
      artifacts: true
  rules:
    # Don't run if we're in the cleanup-dev schedule
    - if: $CPR_SCHEDULE == "cleanup-dev"
      when: never
    # Run on MRs
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # Run on merge to 'dev'
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    # Run on git tag
    - if: $CI_COMMIT_TAG
